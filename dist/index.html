<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Online Calculator</title>
<script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
    <header class="header">
        <div class="header-cont">
            <h1>Online Calculator</h1>
        </div>
    </header>
    <main class="main">
        <div class="main-cont">
            <div class="memory">M</div>
            <input class="calc-input" autocomplete="off" value="0">
            <div class="calc-btns">
                <div class="rows">
                    <div class="calc-btn-ms mr">MS</div>
                    <div class="calc-btn-mc mr">MC</div>
                    <div class="calc-btn-mr mr">MR</div>
                    <div class="calc-btn-mm mr">M-</div>
                    <div class="calc-btn-mp mr">M+</div>
                </div>
                <div class="rows">
                    <div class="calc-btn-del calc-btn-sym">▶</div>
                    <div class="calc-btn-num">7</div>
                    <div class="calc-btn-num">8</div>
                    <div class="calc-btn-num">9</div>
                    <div class="calc-btn-mul calc-btn-sym">&#215;</div>
                </div>
                <div class="rows">
                    <div class="calc-btn-bra calc-btn-sym">(</div>
                    <div class="calc-btn-num">4</div>
                    <div class="calc-btn-num">5</div>
                    <div class="calc-btn-num">6</div>
                    <div class="calc-btn-div calc-btn-sym">÷</div>
                </div>
                <div class="rows">
                    <div class="calc-btn-bra calc-btn-sym">)</div>
                    <div class="calc-btn-num">1</div>
                    <div class="calc-btn-num">2</div>
                    <div class="calc-btn-num">3</div>
                    <div class="calc-btn-plus calc-btn-sym">+</div>
                </div>
                <div class="rows">
                    <div class="calc-btn-er">C</div>
                    <div class="calc-btn-num">0</div>
                    <div class="calc-btn-num">.</div>
                    <div class="calc-btn-eq calc-btn-sym">=</div>
                    <div class="calc-btn-m calc-btn-sym">-</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-cont">
            <span class="copyright">©</span>
            <span class="year">2022</span>
            <span class="name">Online Calculator</span>
        </div>
    </footer>
</body>
</html>
